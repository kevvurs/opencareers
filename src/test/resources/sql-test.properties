# Queries
careers.sql.insert=INSERT INTO CareerOps (company, location, title, salary, ref, glass, linkedin, notes, confirmed) VALUES (?, ?, ?, ?, ?, ?, ?, ?, false)
careers.sql.update=UPDATE CareerOps SET company = ?, location = ?, title = ?, salary = ?, ref = ?, glass = ?, linkedin = ?, notes = ? WHERE id = ?
careers.sql.select=SELECT * FROM CareerOps WHERE confirmed = true
careers.sql.query=SELECT * FROM CareerOps WHERE id = ? AND confirmed = true
careers.sql.find=SELECT * FROM CareerOps WHERE ref = ?
careers.sql.delete=DELETE FROM CareerOps WHERE id = ?
